<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar">
        <header>
            <h1>Грудень 2023</h1>
        </header>
        <table>
            <thead>
                <tr>
                    <th>Нд</th>
                    <th>Пн</th>
                    <th>Вт</th>
                    <th>Ср</th>
                    <th>Чт</th>
                    <th>Пт</th>
                    <th>Сб</th>
                </tr>
            </thead>
            <tbody>
                <!-- Тут буде генеруватися кожен день місяця -->
            </tbody>
        </table>
    </div>
</body>
</html>
